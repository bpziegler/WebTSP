<html>
    <head>
        <title>Web Traveling Sales Person Demo</title>
        <script type="text/javascript" src="dist/webpack-main.js"></script>
        <script type="text/javascript">
            window.onresize = () => {
                console.log("onresize");
                var canvas = document.getElementById("myCanvas");
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.onload = () => {
                console.log("onload");
                var canvas = document.getElementById("myCanvas");
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                console.log(canvas.offsetWidth + " by " + canvas.offsetHeight);
                webtsp.run(1000, canvas, canvas.offsetWidth, canvas.offsetHeight);
                console.log("webtsp.run complete");
            };
        </script>
    </head>
    <body style="height: 100%; margin: 0;">
        <canvas id="myCanvas"></canvas>
    </body>
</html>
